<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="behaviors/page-behavior.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-error">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px 20px;
            }
        </style>
        Oops an error happend. <a href="/">Head back to home.</a><br/>
        <span>[[error]]</span>
    </template>

    <script>
        class PageError extends Polymer.mixinBehaviors([PageBehavior], Polymer.Element) {
            static get is() {
                return 'page-error';
            }

            constructor(){
                super();
                this.pageTitle = 'Errore';
                this.pageTag = 'error';
            }

            static get properties() {
                return {
                    error: {
                        type: String,
                        value: '',
                        notify: true
                    }
                }
            }

        }

        window.customElements.define(PageError.is, PageError);
    </script>
</dom-module>
