<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="bgk-frame.html">

<dom-module id="bgk-game">
    <template>
        <style include="shared-styles">
             :root {
                --frame-size: 60px;
            }

             :host {
                display: block;
                margin: 0px;
                padding: 0px;
            }

            #game {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
        </style>

        <div id="game">
            <template is="dom-repeat" items="[[frames]]">
                <bgk-frame throws="[[item.throws]]" points="[[item.points]]" start-points="[[item.startPoints]]" pins="[[pins]]"></bgk-frame>
            </template>
        </div>

    </template>

    <script>
        class BgkGame extends Polymer.Element {
            static get is() {
                return 'bgk-game';
            }

            static get properties() {
                return {
                    frames: {
                        type: Array,
                        notify: true,
                        reflectToAttribute: true,
                    },
                    pins: {
                        type: Number,
                        reflectToAttribute: true,
                        value: 10
                    },
                };
            }

            ready() {
                super.ready();
            }

        }
        window.customElements.define(BgkGame.is, BgkGame);
    </script>
</dom-module>
